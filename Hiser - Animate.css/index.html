<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate.css Sandbox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<style>
		#blueBall {
			border-radius: 50%;
			width: 100px;
			height: 100px;
			background-color: blue;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: sans-serif;
			color: white;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 0.08em;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="animated bounce slow infinite">
		<p>Content</p>
	</div>
	<div id="blueBall">
		Click Me!
	</div>
	<script>
		var animationEnd = (function(el) {
			var animations = {
				animation: 'animationend',
				OAnimation: 'oAnimationEnd',
				MozAnimation: 'mozAnimationEnd',
				WebkitAnimation: 'webkitAnimatonEnd'
			};

			for (var t in animations) {
				if (el.style[t] !== undefined) {
					return animations[t];
				}
			}
		})(document.createElement('div'));

		$('#blueBall').addClass('animated');
		$('#blueBall').on('click', function() {
			$(this).addClass('shake').one(animationEnd,
				function() {
					$(this)
						.removeClass('shake')
						.addClass('bounce').one(animationEnd,
							function() {
								$(this).removeClass('bounce')
							}
						);
				}
			);
		});
	</script>
</body>
</html>
